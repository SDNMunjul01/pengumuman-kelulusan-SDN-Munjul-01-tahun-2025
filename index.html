<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Kelulusan</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0066cc, #00bfff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
    }

    input:focus {
      outline: 2px solid #ffa500;
      background-color: #eef7ff;
      color: #000;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      background: #ffa500;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff8800;
    }

    h2, h3, h4 {
      margin: 5px 0;
    }

    .logo {
      max-width: 100px;
      margin-bottom: 15px;
      animation: floatLogo 3s infinite ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

  <img src="WhatsApp_Image_2025-05-23_at_14.43.38-removebg-preview.png" alt="Logo SDN Munjul 01" class="logo">

  <h2>PENGUMUMAN KELULUSAN</h2>
  <h3>SD NEGERI MUNJUL 01</h3>
  <h4>Tahun Pelajaran 2024/2025</h4>

  <div class="login-box">
    <input type="text" id="sidanira" placeholder="Masukkan No. Sidanira" required><br>
    <input type="password" id="password" placeholder="Masukkan Password" required><br>
    <button onclick="login()">CEK KELULUSAN</button>
  </div>

  <script>
    function login() {
      const sideno = document.getElementById("sidanira").value;
      const password = document.getElementById("password").value;

      if (!sideno || !password) {
        alert("No. Sidanira dan Password harus diisi!");
        return;
      }

      window.location.href = `hasil.html?sid=${sideno}&pass=${password}`;
    }
  </script>
</body>
</html>
