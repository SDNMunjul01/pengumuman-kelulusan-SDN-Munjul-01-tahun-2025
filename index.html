<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Kelulusan</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0066cc, #00bfff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
    }

    input:focus {
      outline: 2px solid #ffa500;
      background-color: #eef7ff;
      color: #000;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      background: #ffa500;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff8800;
    }

    h2, h3, h4 {
      margin: 5px 0;
    }

    .logo {
      max-width: 100px;
      margin-bottom: 15px;
      animation: floatLogo 3s infinite ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* Spinner */
    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid orange;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 20px auto 0;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Bubble greet */
    .bubble {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffa500;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      animation: popUp 1.2s ease-out forwards;
      opacity: 0;
    }

    @keyframes popUp {
      0% { opacity: 0; transform: translateX(-50%) scale(0.8); }
      60% { opacity: 1; transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }
  </style>
</head>
<body>

  <img src="WhatsApp_Image_2025-05-23_at_14.43.38-removebg-preview.png" alt="Logo SDN Munjul 01" class="logo">

  <h2>PENGUMUMAN KELULUSAN</h2>
  <h3>SD NEGERI MUNJUL 01</h3>
  <h4>Tahun Pelajaran 2024/2025</h4>

  <div class="login-box">
    <div class="bubble" id="greet">Semangat ya! âœ¨</div>
    <input type="text" id="sidanira" placeholder="Masukkan No. Sidanira" required><br>
    <input type="password" id="password" placeholder="Masukkan Password" required><br>
    <button onclick="login()">CEK KELULUSAN</button>
    <div class="spinner" id="spinner"></div>
  </div>

  <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/4386" preload="auto"></audio>

  <script>
    function login() {
      const sideno = document.getElementById("sidanira").value;
      const password = document.getElementById("password").value;
      const spinner = document.getElementById("spinner");
      const clickSound = document.getElementById("clickSound");

      if (!sideno || !password) {
        alert("No. Sidanira dan Password harus diisi!");
        return;
      }

      clickSound.play();
      spinner.style.display = "block";

      setTimeout(() => {
        window.location.href = `hasil.html?sid=${sideno}&pass=${password}`;
      }, 1200);
    }

    // Show bubble greet on page load
    window.onload = () => {
      document.getElementById("greet").style.opacity = "1";
    };
  </script>
</body>
</html>
